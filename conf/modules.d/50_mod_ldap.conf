<IfDefine !MODULES_PATH>
    Define MODULES_PATH lib/apache2/modules
</IfDefine>

<IfDefine AUTHN_LDAP_ENABLED>
    LoadModule ldap_module ${MODULES_PATH}/mod_ldap.so

    # Global LDAP configuration for connection pooling and caching.
    LDAPCacheEntries 1024
    LDAPCacheTTL 600
    LDAPConnectionTimeout 10
    LDAPRetries 3
    LDAPRetryDelay 0
    LDAPSharedCacheSize 500000
    LDAPTimeout 60
    LDAPOpCacheEntries 1024
    LDAPOpCacheTTL 600
</IfDefine>